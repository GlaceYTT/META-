<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Data</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS file -->
</head>
<body>
    <h1>Bot Data</h1>
    <div id="bot-data"></div>

    <script>
        // Fetch and display bot data from the server
        async function fetchBotData() {
            const response = await fetch('/api/bot-data');
            const data = await response.json();
            const botDataDiv = document.getElementById('bot-data');

            botDataDiv.innerHTML = `
                <p><strong>Name:</strong> ${data.name}</p>
                <p><strong>ID:</strong> ${data.id}</p>
                <p><strong>Status:</strong> ${data.status}</p>
            `;
        }

        // Call the function to fetch data
        fetchBotData();
    </script>
</body>
</html>
